{% extends "base.html" %}

{% block body %}
    <h1>Flask CRUD Operations</h1>
    <hr>
    <div style="justify-content: right;text-align: right;">
      <a href="{{url_for('add_user')}}" class="btn btn-success">Add Student</a>
    </div>
    <table class="table table-border">
      <tr>
        <th>Roll_No</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Language</th>
        <th>Preference</th>
      </tr>
      <tr>
        {%for row in datas%}
        <tr>
          <td>{{loop.index}}</td>
          <td>{{row.Name}}</td>
          <td>{{row.Age}}</td>
          <td>{{row.Gender}}</td>
          <td>{{row.Language}}</td>
          <td>{{row.Preference}}</td>
          <td><a href="{{url_for('edit_user',id=row.id)}}" class="btn btn-primary">Edit</a></td>
          <td><a href="{{url_for('delete_user',id=row.id)}}" class="btn btn-danger">Delete</a></td>
        </tr>
        {%endfor%}
      </tr>

 
    </table>
{% endblock body %}
